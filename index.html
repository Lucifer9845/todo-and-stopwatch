<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do pomodoro</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href = "styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="full-body-container">
        <div class="heading">
            <h1>Pomodoro To-Do</h1>
        </div>
        <div class="body-container">
            <div class="todo">
                <h2>TO-DO List</h2>
                    <div>
                        <input type="text" id="todoInput" placeholder="Add a task...">
                        <i id = "addbtn" class = "fa-solid fa-plus"></i>
                        <button></button>
                    </div>
                <ol id = "todolist">
                    
                </ol>
            </div>
            <div class="stopwatch">
                <h2 class="sw-title">StopWatch</h2>
                <h1 id="displaytime">00:00:00:00</h1>
                <div class="sw-buttons">
                    
                    <i id = "playbtn" class="fa-solid fa-play" onclick="start()"></i>
                    <i class="fa-solid fa-stop" onclick="reset()"></i>
                    <!-- <i class="fa-solid fa-plus" onclick="lap()"></i> -->
                </div> 
                <div class="laps">
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
